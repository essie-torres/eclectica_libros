<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Ecléctica Libros</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .contact-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 90%;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #b36a70;
      font-weight: 700;
      font-size: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      text-align: left;
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }
    input[type="email"],
    textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="email"]:focus,
    textarea:focus {
      border-color: #b36a70;
      outline: none;
    }
    textarea {
      min-height: 100px;
    }
    button {
      background-color: #b36a70;
      border: none;
      color: white;
      padding: 12px 0;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a1585d;
    }
    .footer-text {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>¡Contáctanos!</h1>
    <form action="https://formspree.io/f/mjkwqgng" method="POST">
      <label for="email">Tu correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tu@correo.com" required />

      <label for="message">Tu nombre</label>
      <input type="message" id="message" name="message" placeholder="Tu nombre es..." required />
      
      <label for="message">Tu mensaje</label>
      <textarea id="message" name="message" placeholder="Escribe aquí tu consulta..." required></textarea>
      
      <button type="submit">Enviar</button>
    </form>
    <p class="footer-text">Te responderemos a la brevedad.</p>
  </div>
</body>
</html>
