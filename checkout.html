<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra - Ecléctica Libros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Ecléctica Libros</h1>
    </div>
  </header>

  <main class="checkout-container">
    <section class="checkout-form">
      <h2>Información de Envío</h2>
      <form id="checkout-form">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Dirección</label>
        <input type="text" id="address" name="address" required>

        <label for="city">Ciudad</label>
        <input type="text" id="city" name="city" required>

        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <h3>Método de Envío</h3>
        <div class="shipping-methods">
          <label>
            <input type="radio" name="shipping" value="standard" checked>
            Envío Estándar (S/ 10.00)
          </label>
          <label>
            <input type="radio" name="shipping" value="express">
            Envío Exprés (S/ 20.00)
          </label>
        </div>

        <h3>Resumen de Compra</h3>
        <ul id="cart-summary">
          <!-- Los productos se agregarán aquí dinámicamente -->
        </ul>
        <p id="total-price">Total: S/ 0.00</p>

        <button type="submit">Finalizar Compra</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ecléctica Libros. Todos los derechos reservados.</p>
  </footer>

  <script src="checkout.js"></script>
</body>
</html>
